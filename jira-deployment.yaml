apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jira
  name: jira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira
  template:
    metadata:
      labels:
        app: jira
      name: jira
    spec:
      containers:
        - name: jira
          image: "atlassian/jira-software"
          resources:
            requests:
              cpu: "2"
              memory: "2G"
          volumeMounts:
            - name: "jira-home1"
              mountPath: /var/atlassian/application-data/jira
            - name: "jira-shared"
              mountPath: /data/jira/sharedhome  
      volumes:
        - name: "jira-home1"
          hostPath:
            path: /data/jira/home1
        - name: "jira-shared"
          hostPath:
            path: /data/jira/sharedhome
---      
